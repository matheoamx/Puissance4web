<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de la partie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <a href="/" class="btn btn-secondary">← Retour à l'accueil</a>
        </div>

        <h1>Configuration de la partie</h1>
        <p class="text-center" style="color: #666; margin-bottom: 30px;">
            Configurez les joueurs avant de commencer la partie
        </p>

        {{if .Error}}
        <div class="erreur">
            {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/game/init">
            <div class="joueurs-config">
                <!-- Joueur 1 -->
                <div class="card">
                    <h2>Joueur 1</h2>
                    
                    <div class="form-group">
                        <label for="joueur1">Pseudo</label>
                        <input type="text" id="joueur1" name="joueur1" 
                               placeholder="Entrez votre pseudo" maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <label>Couleur du jeton</label>
                        <div class="choix-couleur">
                            <div class="couleur-option selected" onclick="selectCouleur(1, 'rouge')">
                                <div class="pastille-couleur jeton-rouge"></div>
                                <p>Rouge</p>
                                <input type="radio" name="couleur1" value="rouge" checked style="display:none;">
                            </div>
                            <div class="couleur-option" onclick="selectCouleur(1, 'jaune')">
                                <div class="pastille-couleur jeton-jaune"></div>
                                <p>Jaune</p>
                                <input type="radio" name="couleur1" value="jaune" style="display:none;">
                            </div>
                        </div>
                    </div>
                </div>
 <!-- Joueur 2 -->
                <div class="card">
                    <h2>Joueur 2</h2>
                    
                    <div class="form-group">
                        <label for="joueur2">Pseudo</label>
                        <input type="text" id="joueur2" name="joueur2" 
                               placeholder="Entrez votre pseudo" maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <label>Couleur du jeton</label>
                        <div style="padding: 20px; background: #f5f5f5; border-radius: 10px; text-align: center;">
                            <div class="pastille-couleur jeton-jaune" style="margin: 0 auto 10px;"></div>
                            <p>Jaune</p>
                            <p style="font-size: 12px; color: #999; margin-top: 5px;">(Couleur automatique)</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn" style="font-size: 18px; padding: 15px 40px;">
                    Lancer la partie
                </button>
            </div>
        </form>
    </div>

    <script>
        function selectCouleur(joueur, couleur) {
             // Retirer la sélection de toutes les options du joueur
            const options = document.querySelectorAll('.joueurs-config .couleur-option');
            options.forEach(opt => {
                if (opt.parentElement.parentElement.parentElement.querySelector('h2').textContent.includes('Joueur ' + joueur)) {
                    opt.classList.remove('selected');
                }
            });
            // Ajouter la sélection à l'option cliquée
            event.currentTarget.classList.add('selected');
